<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm thực hiện - Sa bàn địa đạo Củ Chi</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <main class="team-page">
        <div class="team-hero">
            <h1 data-aos="fade-down">Nhóm thực hiện</h1>
            <p class="hero-subtitle" data-aos="fade-up">Các thành viên tham gia dự án</p>
        </div>

        <div class="team-container">
            <div class="team-image" data-aos="fade-up">
                <img src="images/team.JPG" alt="Nhóm thực hiện" class="team-photo">
            </div>
            
            <div class="team-gallery" data-aos="fade-up">
                <img src="images/DSC_0939.jpg" alt="Hoạt động nhóm 1" class="gallery-photo">
                <img src="images/DSC_0943.jpg" alt="Hoạt động nhóm 2" class="gallery-photo">
                <img src="images/DSC_0948.jpg" alt="Hoạt động nhóm 3" class="gallery-photo">
                <img src="images/DSC_0953.jpg" alt="Hoạt động nhóm 4" class="gallery-photo">
            </div>
            
            <div class="team-grid">
                <div class="team-member" data-aos="fade-up">
                    <div class="member-info">
                        <h3>Phạm Công Đạt</h3>
                        <p class="member-role">Thành viên</p>
                    </div>
                </div>

                <div class="team-member" data-aos="fade-up" data-aos-delay="100">
                    <div class="member-info">
                        <h3>Huỳnh Nhật Hào</h3>
                        <p class="member-role">Thành viên</p>
                    </div>
                </div>

                <div class="team-member" data-aos="fade-up" data-aos-delay="200">
                    <div class="member-info">
                        <h3>Nguyễn Hoàng Bảo Long</h3>
                        <p class="member-role">Thành viên</p>
                    </div>
                </div>

                <div class="team-member" data-aos="fade-up" data-aos-delay="300">
                    <div class="member-info">
                        <h3>Tống Hoàng Minh</h3>
                        <p class="member-role">Thành viên</p>
                    </div>
                </div>

                <div class="team-member" data-aos="fade-up" data-aos-delay="400">
                    <div class="member-info">
                        <h3>Trần Phước Toàn</h3>
                        <p class="member-role">Thành viên</p>
                    </div>
                </div>

                <div class="team-member" data-aos="fade-up" data-aos-delay="500">
                    <div class="member-info">
                        <h3>Nguyễn Gia Trọng</h3>
                        <p class="member-role">Thành viên</p>
                    </div>
                </div>

                <div class="team-member" data-aos="fade-up" data-aos-delay="600">
                    <div class="member-info">
                        <h3>Đinh Hoàng Anh</h3>
                        <p class="member-role">Thành viên</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            offset: 100,
            duration: 800,
            easing: 'ease'
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
